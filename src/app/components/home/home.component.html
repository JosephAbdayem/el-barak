<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;" fxLayoutGap="60px">

  <div fxLayout="column" fxLayoutAlign="center center">
    <h1>El barak</h1>
    <h1>Culinaria Ã¡rabe</h1>
    <button [routerLink]="['/cardapio']" mat-raised-button color="warn">
      Iniciar novo pedido
    </button>
  </div>


  <div fxLayout="column" fxLayoutAlign="center center" *ngIf="pedidos && pedidos.length !== 0">
    <div>
      <h1>Itens solicitados</h1>
    </div>

    <div>
      <div fxLayout="column" fxLayoutGap="20px">
        <div class="scroll-table">

          <ng-container>
            <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

              <ng-container matColumnDef="itensPedidos">
                <th mat-header-cell *matHeaderCellDef fxFlex="40" fxLayout="column" fxLayoutAlign="center center">
                  Itens
                </th>
                <td mat-cell *matCellDef="let pedido" fxFlex="40" fxLayout="column" fxLayoutAlign="center start">
                  <button mat-button color="warn" (click)="abrirModalExibicaoItens(pedido)">
                    Ver itens
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef fxFlex fxLayout="column" fxLayoutAlign="center center">
                  Status
                </th>
                <td mat-cell *matCellDef="let pedido" fxFlex fxLayout="column" fxLayoutAlign="center center">
                  {{ pedido.status.nome }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
