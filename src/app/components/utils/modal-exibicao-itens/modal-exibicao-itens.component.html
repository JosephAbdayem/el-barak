<div fxLayout="column" fxLayoutAlign="space-around none" fxLayoutGap="20px" class="bg-white">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Itens do pedido: Mesa {{data.pedido.mesa}}</h1>
        <span class="material-icons pointer" [mat-dialog-close]="true">
            close
        </span>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="scroll-table">
            <table mat-table [dataSource]="data.pedido.carrinhoPedidos" class="mat-elevation-z8" style="width: 100%;">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let carrinhoPedido"> {{carrinhoPedido.produto.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                    <td mat-cell *matCellDef="let carrinhoPedido"> {{carrinhoPedido.quantidade}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
