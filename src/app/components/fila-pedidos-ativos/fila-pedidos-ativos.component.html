<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="start center">
        <h1>Cardápio</h1>
    </div>
    <div *ngIf="!pedidos[0]">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="pedidos[0]">
        <div fxLayout="column" fxLayoutGap="20px">
            <div class="scroll-table">
                <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="preco">
                        <th mat-header-cell *matHeaderCellDef> Preço (R$) </th>
                        <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>


    </div>


</div>
